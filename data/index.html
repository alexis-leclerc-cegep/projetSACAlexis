<html>

<head>
    <meta charset="utf-8" />
    <script src="script.js"></script>
    <title id="nom">Test</title>
</head>

<body onload="getNomFour(); getBois();">
    <div style="float:left;">
        <image src="sac.png" alt="SAC" width="200" height="120">
            <h1 id="nom">Type de bois</h1>
            <div style="border-style: solid;">
                <select onchange="getWoodDetails(this);" id="dropDown_TypeBois" name="bois"
                    style="border-radius: 5px;background-color: lightgreen;width: 100%;font-size: 100%;">
                    <label>Type de bois</label>
                </select>
            </div>
            <h1>Caractéristiques</h1>
            <table style="border:solid;">
                <tr>
                    <td>Bois</td>
                    <td>:</td>
                    <td id="nomBois"> </td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td>:</td>
                    <td id="typeBois"></td>
                </tr>
                <tr>
                    <td>Origine </td>
                    <td>:</td>
                    <td id="origineBois"></td>
                </tr>
                <tr>
                    <td>Temps de sechage</td>
                    <td>:</td>
                    <td id="tempSechBois"> </td>
                </tr>
                <tr>
                    <td>Temperature min</td>
                    <td>:</td>
                    <td id="tempMinBois"></td>
                </tr>
            </table>
    </div>
    <div style="display: inline-block;margin-left: 3%;">
        <h1>Contrôle du four de séchage</h1>
        <div style="border-style: solid;">
            <h2 style="text-align: center;">Température du four</h2>
            <br>
            <h3 style="color: blue;text-align: center;" id="temp">... C</h3>
            <br>
            <p style="text-align: center;"><input type="button"
                    style="background-color: skyblue;border-radius: 10px;width: 70%;font-size: 150%;"
                    value="Démarrage du four"></input></p>
            <br>
            <br>
            <br>
            <br>
            <div style="float: left;color: blue;margin-left: 8%;text-align: left;" id="nomBois2">Érable</div>
            <div style="float: center;color: blue;margin-left: 8%;text-align: center;">
                0s / <span id="tempSechBois2">20</span>s (min:<span id="tempMinBois2">... C</span>)
                <a style="float: right;font-size: 100%;color: darkgreen;margin-right: 1%;">o</a><a
                    style="float: right;font-size: 100%;color: #cccc00;margin-right: 1%;">o</a><a
                    style="float: right;font-size: 100%;color: darkred;margin-right: 1%;">o</a></div>
        </div>
    </div>
</body>

</html>
